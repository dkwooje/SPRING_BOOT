<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="card" th:each="iii : ${items}">
    <img src="http://placehold.co/300">
    <div>
    <h4 th:text="${iii}">셔츠</h4>
    <p>7억</p>
    </div>
</div>

<div class="card">
    <img src="http://placehold.co/300">
    <div>
        <h4 th:text="${items}">바지</h4>
        <p>8억</p>
    </div>
</div>
<div class="card">
    <img src="http://placehold.co/300">
    <div>
        <h4 th:text="${items.get(0)}">자켓</h4>
        <p>7억</p>
    </div>
</div>
<div class="card">
    <img src="http://placehold.co/300">
    <div>
        <h4 th:text="${items.get(1)}">잠바</h4>
        <p>7억</p>
    </div>
</div>
<div class="card">
    <img src="http://placehold.co/300">
    <div>
        <h4 th:text="${items.get(2)}">신발</h4>
        <p>7억</p>
    </div>
</div>


</body>
</html>
